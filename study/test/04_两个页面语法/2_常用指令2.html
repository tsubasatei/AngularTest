<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<!--
常用指令(二)
  * ng-class: 动态引用定义的样式  {aClass:true, bClass:false}
  * ng-style: 动态引用通过js指定的样式对象   {color:'red', background:'blue'}
  * ng-click: 点击监听, 值为函数调用, 可以传$event
  * ng-mouseenter: 鼠标移入监听, 值为函数调用, 可以传$event
  * ng-mouseleave: 鼠标移出监听, 值为函数调用, 可以传$event
-->
<style>
  .evenB {
    background-color: grey;
  }

  .oddB {
    background-color: green;
  }
</style>
<body ng-app="myApp">
  <div ng-controller="MyCtrl">
    <div style="height: 200px; width: 200px;" ng-style="myStyle"
         ng-mouseenter="enter()" ng-mouseleave="leave()"></div>

    <ul>
      <li ng-class="{evenB: $even, oddB: $odd}" ng-repeat="person in persons">{{person.username}}---{{person.age}}</li>
    </ul>
  </div>



<script type='text/javascript' src="../../js/angular-1.5.5/angular.js"></script>
<script type="text/javascript">
  angular.module("myApp", [])
          .controller('MyCtrl', ['$scope', function (s) {
            s.myStyle = {
              background: 'red'
            };
            // 鼠标移入的方法
            s.enter = function () {
              this.myStyle.background = 'deeppink';
            };
            // 鼠标移出的方法
            s.leave = function () {
              this.myStyle.background = 'red';
            };

            // 初始化人员数据
            s.persons = [
              {username: '张三', age: 18},
              {username: '李四', age: 20},
              {username: '王五', age: 38},
              {username: '赵六', age: 48},
              {username: '孙七', age: 26}
            ];

          }])
</script>
</body>

</html>
