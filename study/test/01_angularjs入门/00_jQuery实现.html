<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <!--
      单页面应用（SPA）: single page application
      特点：
          1、将所有的活动局限于一个页面
          2、当页面中有部分数据发生了变化不会去刷新整个页面，而是局部刷新
          3、利用的 ajax 技术，路由
  -->
  <input type="text">
  <p>您输入的内容是 ：<span></span></p>
<script type="text/javascript" src="../../js/jquery/jquery-1.11.1.js"></script>
<script type="text/javascript">
  $(function () {  // 同 document.ready文档（结构）加载完毕    window.onload: 整个页面加载完毕，包括图片。。。
    $('input').keyup(function() {
      var value = this.value;
      // var value = $(this).val();
      $('span').html(value);
    })
  });
</script>


</body>
</html>
